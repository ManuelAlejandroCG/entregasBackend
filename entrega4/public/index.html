            <input id="campoNom" type="text" name="nombre">
        </p>

            <input id="campoPre" type="number" name="precio">
        </p>
        <p>

            <input id="campoImg" type="text" name="imagen">
        </p>
        <input id="post-btn" type="submit" value="Enviar">
        <input type="reset" value="Limpiar formulario">
    </form>
